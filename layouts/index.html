<!DOCTYPE html>
<html lang="en">
	<head>
		{{ partial "head.html" . }}
	</head>
	<body>
		{{ partial "header" . }}

		<div class="container">
			<div class="home content">
				<div class="hero">
				</div>

				<section class="titles">
			      <h1>{{ .Title }}</h1>
			    </section>

				<section class="cards">
					{{ range (sort .Site.Sections ".Weight") }}
						<div class="one-third column">
							<div class="card">
								<h4>{{ .Title }}</h4>
								<p>{{ .Description }}</p>
								<a class="button button-primary" href="{{ .Permalink }}">{{ .Title }} Docs</a>
							</div>
						</div>
					{{ end }}
				</section>

				<section class="links">
					<h4>Quick references</h4>
					{{ range .Params.references }}
						<a href="{{ .url }}" target="_blank">{{ .title }}</a>
					{{ end }}
				</section>
			</div>
		</div>

		{{ partial "footer" . }}
	</body>
</html>

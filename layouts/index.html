<!DOCTYPE html>
<html lang="en">
	<head>
		{{ partial "head.html" . }}
	</head>
	<body>
		{{ partial "header" . }}

		<div class="container">
			<section class="header">
		      <h2 class="title">Rehive Documentation.</h2>
		    </section>

			<div class="content">
				{{ range (sort .Site.Sections ".Weight") }}
					<div class="card one-third column">
						<h4>{{ .Title }}</h4>
						<p>{{ .Description }}</p>
						<a class="button button-primary" href="{{ .Permalink }}">{{ .Title }} Docs</a>
					</div>
				{{ end }}
			</div>
		</div>

		{{ partial "footer" . }}
	</body>
</html>

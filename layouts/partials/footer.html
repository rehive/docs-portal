<footer>
	<div class="container">
		<div class="row links">
			<a href="/">Docs</a>
			{{ $currentSection := .Section }}
			{{ range (sort .Site.Sections ".Weight") }}
				<a href="{{ .Params.linkTo | default .RelPermalink }}">{{ .Title }}</a>
			{{ end }}
			{{ range .Site.Params.extraFooterItems }}
				<a href="{{ .url }}">{{ .title }}</a>
			{{ end }}
		</div>
	</div>
</footer>

<aside class="navaside two columns">
	<ul>
		{{ range (sort (.Site.GetPage "section" .Section ).Sections ".Weight") }}
			<li>
				<span><strong>{{ .Title }}</strong></span>
				<ul>
					{{ range (sort .Pages ".Weight") }}
						<li>
							<a href="{{ .Permalink }}">{{ .Title }}</a>
						</li>
					{{ end }}
				</ul>
			</li>
		{{ end }}
	</ul>
</aside>

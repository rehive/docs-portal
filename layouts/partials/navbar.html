<nav class="navbar">
	<div class="container">
		<ul class="navbar-list">
			{{ $currentSection := .Section }}
			<li class="navbar-item">
				<a href="https://rehive.com" class="navbar-logo-link">
					<img src="/images/logo.svg">
				</a>
			</li>
			<li class="navbar-item">
				<a href="{{ .Site.Home.Permalink }}" class="navbar-link {{ if eq $currentSection  "" }}active{{ end }}">Docs</a>
			</li>
			{{ range (sort .Site.Sections ".Weight") }}
				<li class="navbar-item">
					<a href="{{ .Permalink }}" class="navbar-link {{ if ne $currentSection  "" }}{{ if in .Dir $currentSection }}active{{ end }}{{ end }}">{{ .Title }}</a>
				</li>
			{{ end }}
			<li class="navbar-item navbar-last-item">
				<a href="https://dashboard.rehive.com" class="navbar-link">Log in</a>
			</li>
		</ul>
	</div>
</nav>

# Default values for rehive-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
deployment:
  replicaCount: 1
  command:
  args:
  resources:
    requests:
      memory: 50Mi
      cpu: 50m
    limits:
      cpu: 250m
      memory: 250Mi
image:
  repository: gcr.io/rehive-services/docs-portal
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: nginx
  type: NodePort
  externalPort: 80
  internalPort: 80
ingress:
  enabled: true
  hosts:
  - docs.rehive.com
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: 'true'
  tls:
  - hosts:
    - docs.rehive.com
    secretName: docs-portal-tls
envFromSecret:
  enabled: false
postgres:
  enabled: false
redis:
  enabled: false
rabbitmq:
  enabled: false
workers:
  enabled: false

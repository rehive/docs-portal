version: '1'
configs:
    dev:
      project_name: rehive-docs
      docker_image: gcr.io/rehive-services/rehive-docs
      cloud_project: rehive-services
      cluster: dev
      namespace: rehive-docs-dev
      helm_chart: rehive/rehive-service
      helm_chart_version: 0.1.32
      helm_values_path: ./etc/helm/dev/values.yaml
    staging:
      project_name: rehive-docs
      docker_image: gcr.io/rehive-services/rehive-docs
      cloud_project: rehive-services
      cluster: staging
      namespace: rehive-docs-staging
      helm_chart: rehive/rehive-service
      helm_chart_version: 0.1.32
      helm_values_path: ./etc/helm/staging/values.yaml
    production:
      project_name: rehive-docs
      docker_image: gcr.io/rehive-services/rehive-docs
      cloud_project: rehive-services
      cluster: production
      namespace: rehive-docs
      helm_chart: rehive/rehive-service
      helm_chart_version: 0.1.32
      helm_values_path: ./etc/helm/production/values.yaml

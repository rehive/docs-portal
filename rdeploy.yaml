version: '1'
configs:
  staging:
    project_name: docs-portal
    docker_image: gcr.io/rehive-services/docs-portal
    cloud_project: rehive-services
    cluster: staging
    namespace: docs-portal-staging
    helm_chart: rehive/rehive-service
    helm_chart_version: 0.1.32
    helm_values_path: ./etc/helm/staging/values.yaml
  production:
    project_name: docs-portal
    docker_image: gcr.io/rehive-services/docs-portal
    cloud_project: rehive-services
    cluster: production
    namespace: docs-portal
    helm_chart: rehive/rehive-service
    helm_chart_version: 0.1.32
    helm_values_path: ./etc/helm/production/values.yaml
  deploy:
    project_name: docs-portal
    docker_image: gcr.io/rehive-services/docs-portal-deploy
    cloud_project: rehive-services
    cluster: staging
    namespace: docs-portal-deploy
    helm_chart: rehive/rehive-service
    helm_chart_version: 0.1.32
    helm_values_path: ./etc/helm/deploy/values.yaml
